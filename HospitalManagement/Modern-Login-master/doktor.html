<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="container-md p-5">

        <table class="table table-bordered border-warning caption-top">
            <caption>
                <h1>HASTALAR</h1>
            </caption>
            <thead class="table-success">
                <tr>
                    <th scope="col">HASTA ID</th>
                    <th scope="col">HASTANIN ADI</th>
                    <th scope="col">HASTANIN SOYADI</th>
                    <th scope="col">HASTANIN DOĞUM TARİHİ</th>
                    <th scope="col">HASTANIN CİNSİYETİ </th>
                    <th scope="col">HASTANIN TELEFON NUMARASI</th>
                    <th scope="col">HASTANIN ADRESİ</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">#</th>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>

                </tr>

            </tbody>
        </table>
        <button id="gosterBtnDoktor" type="button" class="btn btn-success my-3" style="width:108px;">GÖSTER</button><br>




    </div>

   
   




    <script>
        document.getElementById('gosterBtnDoktor').addEventListener('click', () => {
            fetch('/goster')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('.table tbody');
                    // Tabloyu temizle
                    tableBody.innerHTML = '';

                    // Verileri tabloya ekle
                    data.forEach((info, index) => {
                        const newRow = tableBody.insertRow(); // Yeni satır oluştur
                        const cells = Object.values(info); // Info objesinin değerlerini al

                        // Her hücreyi doldur
                        cells.forEach((cellData, cellIndex) => {
                            const newCell = newRow.insertCell(cellIndex); // Yeni hücre oluştur
                            newCell.textContent = cellData; // Hücreye veriyi ekle
                        });
                    });
                })
                .catch(error => console.error('Hata:', error));
        });




    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
